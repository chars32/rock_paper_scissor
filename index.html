<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    <title>Rock Paper and Scissor Game</title>
</head>
<body>
    <div id="mainContainer">
        <div id="scoreboard">
            <div id="scoreboard__title">
                <img src="./assets/title.png" alt="">
            </div>
            <div id="scoreboard__table">
                <div id="scoreboard__table__title">
                    SCORE
                </div>
                <div id="scoreboard__table__score">
                    12
                </div>
            </div>
        </div>
        <div id="boardscore">
            <img src="/assets/triangle.png" alt="">
            <img class="options Blue" name='Paper' src="/assets/Paper.png" alt="">
            <img class="options Red" name='Rock' src="/assets/Rock.png" alt="">
            <img class="options Yellow" name='Scissors' src="/assets/Scissors.png" alt="">
        </div>
    </div>
    <div id="boardScoreResult">
        <div id="boardScoreResult__status">
            <div id="win">Win <span>0</span> </div>
            <div id="tie">Tie <span>0</span></div>
            <div id="loose">Loose <span>0</span></div>
        </div>
        <div id="boardScoreResult__action">
            <div id="userChoose"></div>
            <span>VS</span>
            <div id="pcChoose"></div>
        </div>
        <div id="boardScoreResult__buttons">
            <button id="play">Play Again</button>
            <button id="reset">Reset</button>
        </div>
    </div>
</body>
<script src="/index.js"></script>
</html>
